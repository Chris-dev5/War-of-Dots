name: Build APK Without Spec
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade buildozer Cython==0.29.33 setuptools
          sudo apt-get update
          sudo apt-get install -y libtool autoconf automake build-essential libffi-dev libssl-dev pkg-config zlib1g-dev openjdk-17-jdk zip unzip

      - - name: Auto-Generate and Run Buildozer
        run: |
          # 1. Initialize if spec doesn't exist
          [ -f buildozer.spec ] || buildozer init
          
          # 2. Apply the "Aidl & License" fixes to the spec file
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,pygame/' buildozer.spec
          sed -i 's/# android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          
          # 3. THE FIX: Force accept all licenses and run
          # This 'yes' command answers every [y/n] prompt automatically
          yes | buildozer -v android debug
