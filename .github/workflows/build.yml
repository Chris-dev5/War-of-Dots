name: Build War of Dots APK with Cache
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # THE CACHE MAGIC
      - name: Cache Buildozer Global Folder
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-global-${{ hashFiles('**/main.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-global-

      - name: Cache Buildozer Local Folder
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-local-${{ hashFiles('**/main.py') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-local-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtool autoconf automake build-essential libffi-dev libssl-dev pkg-config zlib1g-dev zip unzip aidl
          pip install --upgrade pip
          pip install --upgrade buildozer "Cython<3.0" setuptools wheel

      - name: Auto-Configure and Build
        run: |
          # 1. Create a fresh config if it doesn't exist
          [ -f buildozer.spec ] || buildozer init
          
          # 2. Fix the settings
          sed -i 's/title = My Application/title = War of Dots/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = warofdots/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,pygame/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/# android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,wav,ogg,flac/' buildozer.spec

          # 3. Build it
          yes | buildozer -v android debug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: WarOfDots-Android-App
          path: bin/*.apk
